<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>lista con paginas y lista "compleja"</title>
<link href="jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header" data-theme="e">
		<h1>Pagina uno</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-theme="b">
        
        <!--elemento de una lista customisado -->
			<li data-theme="d"><a href="#page2">
            	<img src="imagen.JPG" width="80px" height="80px">
            	<h3>Pagina dos</h3>
            	<p>subtexto</p>
            </a></li>
            <li><a href="#page3">Pagina tres</a></li>
			<li><a href="#page4">Pagina cuatro</a></li>
		</ul>		
	</div>
	<div data-role="footer" data-theme="a">
		<h4>Pie de pagina</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Pagina dos</h1>
	</div>
	<div data-role="content">	
		<div align="center">
        <img src="imagen.JPG" width="80%" height="80%">
        <h2>Segunda vista</h2>
        </div>
	</div>
	<div data-role="footer">
		<h4>Pie de pagina dos</h4>
	</div>
</div>

<div data-role="page" id="page3">
	<div data-role="header">
		<h1>Pagina tres</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Pie de pagina tres</h4>
	</div>
</div>

<div data-role="page" id="page4">
	<div data-role="header">
		<h1>Pagina cuatro </h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Pie de pagina cuatro</h4>
	</div>
</div>

</body>
</html>
