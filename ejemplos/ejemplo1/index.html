<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />-->
<title>elementos basicos Boton</title>
<link href="jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
	<script>
			/*
			vamos a obtener la dimension de la pantalla
			*/
			var meta = document.createElement("meta"); //creamos un elemento tipo meta 
			meta.setAttribute('name','viewport'); // le asignaremos el atributo name con la propiedad viewport
			meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no'); 
			/*
			a nuestro elemento meta le asignamos el atributo content con los atributos initial-scale donde tomaremos el ratio de 
			la pantalla del dispositivo para que nuestra aplicacion no se "deforme" 
			al igual que agregamos user-scalable=no para que el usuario no pueda hacer "zoom in" a nuestra app
			*/
			document.getElementsByTagName('head')[0].appendChild(meta);
		</script>
</head> 
<body> 

<div data-role="page" id="page" data-theme="a">
	<div data-role="header" data-theme="a">
		<h1>Pagina uno</h1>
	</div>
	<div data-role="content">	
		
        <div data-role="button" id="button" onClick="hola()">lola!</div>
        
  	</div>
	<div data-role="footer" data-theme="e" data-position="fixed">
		<h4>Pie de pagina</h4>
	</div>
</div>

<script type="text/javascript">

function hola(){
	alert("hola!!!");
	}

</script>

</body>
</html>
